name: Decompile APK with JADX & Apktool

on:
  workflow_dispatch:
  push:
    paths:
      - '*.apk'

jobs:
  decompile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download JADX
        run: |
          wget -q https://github.com/skylot/jadx/releases/download/v1.5.0/jadx-1.5.0.zip
          unzip -q jadx-1.5.0.zip -d jadx
          chmod +x jadx/bin/jadx

      - name: Download Apktool
        run: |
          wget -q https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar -O apktool.jar
          echo "java -jar $(pwd)/apktool.jar \"\$@\"" > apktool
          chmod +x apktool

      - name: Find APK file
        id: find_apk
        run: |
          APK_FILE=$(find . -maxdepth 1 -name "*.apk" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "❌ APK bulunamadı!"
            exit 1
          fi
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename $APK_FILE .apk)" >> $GITHUB_OUTPUT

      - name: Decompile with JADX
        run: |
          ./jadx/bin/jadx -d decompiled_jadx \
            --show-bad-code \
            ${{ steps.find_apk.outputs.apk_path }}

      - name: Decompile with Apktool
        run: |
          ./apktool d ${{ steps.find_apk.outputs.apk_path }} -o decompiled_apktool -f

      - name: Commit Decompiled Files to `decompiled/latest` Branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Yeni "decompiled/latest" branch oluştur (temiz)
          git checkout --orphan decompiled/latest

          # Repo'daki her şeyi sil
          git rm -rf . > /dev/null 2>&1 || true

          # Çıktıları taşı
          mkdir -p output
          mv decompiled_jadx output/jadx
          mv decompiled_apktool output/apktool

          # Commit ve push
          git add output
          git commit -m "feat: Decompiled APK ${{ steps.find_apk.outputs.apk_name }}" -m "JADX + Apktool çıktıları 'decompiled/latest' branch'e eklendi."
          git push origin decompiled/latest --force

          echo "🚀 Decompiled dosyalar 'decompiled/latest' branch'e push edildi."
